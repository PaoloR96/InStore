<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Prodotti - Rivenditori</title>
    <link rel="stylesheet" href="css/styleRivenditore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1 class="store-title">
                <i class="fas fa-store"></i>
                InStore
            </h1>
            <div class="retailer-name" id="retailerName"></div>
        </div>
        <ul class="sidebar-menu">
            <li class="active"><i class="fas fa-plus-circle"></i> Inserisci Prodotti</li>
            <li onclick="window.location.href='listaProdotti.html'">
                <i class="fas fa-list"></i> Lista Prodotti
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="page-header">
            <h2><i class="fas fa-box-open"></i> Gestione Prodotti</h2>
        </header>

        <div class="content-grid">
            <!-- Form inserimento prodotti -->
            <section class="product-form-card">
                <h3><i class="fas fa-plus"></i> Nuovo Prodotto</h3>
                <form id="productForm" class="animated-form">
                    <!-- Form fields come here -->
                    <div class="form-group">
                        <label for="nomeProdotto">
                            <i class="fas fa-tag"></i> Nome Prodotto
                        </label>
                        <input type="text" id="nomeProdotto" required>
                    </div>

                    <div class="form-group">
                        <label for="descrizione">
                            <i class="fas fa-align-left"></i> Descrizione
                        </label>
                        <textarea id="descrizione" required></textarea>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="prezzo">
                                <i class="fas fa-euro-sign"></i> Prezzo
                            </label>
                            <input type="number" id="prezzo" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="taglia">
                                <i class="fas fa-tshirt"></i> Taglia
                            </label>
                            <select id="taglia">
                                <option value="S">S</option>
                                <option value="M" selected>M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pathImmagine">
                            <i class="fas fa-image"></i> URL Immagine
                        </label>
                        <input type="text" id="pathImmagine" required>
                    </div>

                    <div class="form-group">
                        <label for="quantitaTotale">
                            <i class="fas fa-cubes"></i> Quantit√†
                        </label>
                        <input type="number" id="quantitaTotale" required>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus-circle"></i> Aggiungi Prodotto
                    </button>
                </form>
            </section>

            <!-- Sezione prodotti -->
            <section class="products-section">
                <h3><i class="fas fa-boxes"></i> Prodotti Disponibili</h3>
                <div class="products-grid" id="productsGrid">
                    <!-- I prodotti verranno caricati dinamicamente -->
                </div>
            </section>
        </div>
    </main>
</div>

<script src="scripts/productsRivenditore.js"></script>
</body>
</html>
